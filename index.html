<!DOCTYPE html lang="en">
<html>

<head>
    <meta charset="UTF-8" />
    <title>English to ASL</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" title="styles" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body class="bg-dark" onload="load()">
    <div class="flex flex-col h-92%">
        <div id="first" class="bg-main w-9/12 h-5/6 rounded-lg shadow-bot mb-5 mt-5 md:mb-auto md:mt-auto m-auto flex">
            <textarea id="input" placeholder="Enter your code here."
                class="bg-main text-white font-jetBrains text-mobile sm:text-med md:text-standard h-92% w-95% outline-none resize-none m-auto placeholder:text-[#89c8e2]"></textarea>
        </div>
        <div id="second" class="bg-main w-9/12 h-5/6 rounded-lg shadow-bot m-auto flex">
            <video id="output" autoplay>
                <source readonly src="http://www.handspeak.com/word/h/hi.mp4" type="video/mp4" />
            </video>
        </div>
    </div>
</body>

</html>
